<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline';">
  <title>.mirrord - Device</title>
  <link rel="stylesheet" href="styles/tailwind.out.css" />
  <link rel="stylesheet" href="styles/main.css">
  <link rel="stylesheet" href="styles/device.css">
</head>
<body>
  <div class="flex flex-col h-screen bg-black relative overflow-hidden">
    <!-- Header Bar -->
    <header class="flex items-center justify-between h-14 px-6 pr-3 bg-green-600 relative z-10 select-none" style="-webkit-app-region: drag">
      <div class="flex items-center gap-2 z-20" style="-webkit-app-region: no-drag">
        <div class="flex items-center gap-1.5 text-white/70" style="margin-left: 55px">
          <svg id="icon-usb" class="w-6 h-6" viewBox="0 0 24 24" fill="currentColor" style="display: none;">
             <path d="M15 7v4h1v2h-3V5h2l-3-4-3 4h2v8H8v-2.07c.7-.37 1.2-1.08 1.2-1.93 0-1.21-.99-2.2-2.2-2.2-1.21 0-2.2.99-2.2 2.2 0 .85.5 1.56 1.2 1.93V13c0 1.11.89 2 2 2h3v3.05c-.71.37-1.2 1.1-1.2 1.95 0 1.22.99 2.2 2.2 2.2 1.21 0 2.2-.98 2.2-2.2 0-.85-.49-1.58-1.2-1.95V15h3c1.11 0 2-.89 2-2v-2h1V7h-4z"/>
          </svg>
          <svg id="icon-wifi" class="w-6 h-6" viewBox="0 0 24 24" fill="currentColor" style="display: none;">
             <path d="M1 9l2 2c4.97-4.97 13.03-4.97 18 0l2-2C16.93 2.93 7.08 2.93 1 9zm8 8l3 3 3-3c-1.65-1.66-4.34-1.66-6 0zm-4-4l2 2c2.76-2.76 7.24-2.76 10 0l2-2C15.14 9.14 8.87 9.14 5 13z"/>
          </svg>
        </div>
      </div>
      
      <div class="absolute inset-0 flex items-center justify-center pointer-events-none">
        <span id="device-serial" class="text-md font-medium text-white tracking-wide">Loading...</span>
      </div>
      
      <div class="flex items-center gap-1 z-20" style="-webkit-app-region: no-drag">
        <button id="btn-settings" class="w-8 h-8 flex items-center justify-center rounded-lg text-white hover:bg-white/20 transition-colors" title="Settings">
           <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-settings-icon lucide-settings"><path d="M9.671 4.136a2.34 2.34 0 0 1 4.659 0 2.34 2.34 0 0 0 3.319 1.915 2.34 2.34 0 0 1 2.33 4.033 2.34 2.34 0 0 0 0 3.831 2.34 2.34 0 0 1-2.33 4.033 2.34 2.34 0 0 0-3.319 1.915 2.34 2.34 0 0 1-4.659 0 2.34 2.34 0 0 0-3.32-1.915 2.34 2.34 0 0 1-2.33-4.033 2.34 2.34 0 0 0 0-3.831A2.34 2.34 0 0 1 6.35 6.051a2.34 2.34 0 0 0 3.319-1.915"/><circle cx="12" cy="12" r="3"/></svg>  
        </button>
        <button id="btn-toggle-sidebar" class="w-8 h-8 flex items-center justify-center rounded-lg text-white hover:bg-white/20 transition-colors" title="Toggle Controls">
           <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-chevrons-left-icon lucide-chevrons-left"><path d="m11 17-5-5 5-5"/><path d="m18 17-5-5 5-5"/></svg>
        </button>
      </div>

    <!-- Settings Modal (Dialog) -->
    <dialog id="settings-modal" class="p-0 border-none rounded-2xl bg-transparent shadow-2xl backdrop:bg-black/50 backdrop:backdrop-blur-sm fixed inset-0 m-auto z-50">
      <div class="bg-white p-6 w-80 rounded-2xl font-sans">
        <h3 class="m-0 mb-5 text-gray-800 text-lg font-bold">Image Quality</h3>
        
        <div class="mb-4">
          <label class="block text-xs font-medium text-gray-500 mb-1.5">Bitrate</label>
          <select id="setting-bitrate" class="w-full px-2.5 py-2 border border-blue-100 rounded-lg text-sm bg-gray-50 text-gray-800 outline-none focus:border-blue-500 transition-colors">
            <option value="1000000">1 Mbit</option>
            <option value="2000000">2 Mbit</option>
            <option value="4000000">4 Mbit</option>
            <option value="8000000">8 Mbit</option>
            <option value="12000000">12 Mbit</option>
            <option value="16000000">16 Mbit</option>
            <option value="20000000">20 Mbit</option>
            <option value="24000000">24 Mbit</option>
            <option value="32000000">32 Mbit</option>
            <option value="40000000">40 Mbit</option>
          </select>
        </div>
    
        <div class="mb-4">
           <label class="block text-xs font-medium text-gray-500 mb-1.5">Resolution</label>
            <select id="setting-max-size" class="w-full px-2.5 py-2 border border-blue-100 rounded-lg text-sm bg-gray-50 text-gray-800 outline-none focus:border-blue-500 transition-colors">
              <option value="0">Best Quality</option>
              <option value="0.8">High</option>
              <option value="0.5">Mid</option>
              <option value="0.3">Low</option>
           </select>
        </div>
        
        <div class="mb-4">
          <label class="block text-xs font-medium text-gray-500 mb-1.5">Decoder</label>
          <select id="setting-decoder" class="w-full px-2.5 py-2 border border-blue-100 rounded-lg text-sm bg-gray-50 text-gray-800 outline-none focus:border-blue-500 transition-colors">
             <option value="jmuxer">Native Software (JMuxer)</option>
             <option value="webcodec">WebCodec Hardware</option>
             <option value="webcodec_sw">WebCodec Software</option>
             <option value="broadway">WebAssembly (Broadway)</option>
          </select>
          <small class="block mt-1 text-[10px] text-gray-400 leading-tight">WebCodec Software is recommended. Hardware is better for battery life, but may lag.</small>
        </div>
  
        <div class="flex items-center gap-3 mb-4 cursor-pointer">
          <label class="relative inline-block w-9 h-5 shrink-0">
            <input type="checkbox" id="setting-force-baseline" class="sr-only peer">
            <span class="absolute cursor-pointer inset-0 bg-gray-200 rounded-full transition-colors duration-300 peer-checked:bg-green-600"></span>
            <span class="absolute content-[''] h-4 w-4 left-0.5 bottom-0.5 bg-white rounded-full transition-transform duration-300 peer-checked:translate-x-4"></span>
          </label>
          <span class="text-sm text-gray-800">Force H264 Baseline Profile</span>
        </div>
        <small class="block -mt-3 mb-5 text-[10px] text-gray-400">Enabling this may fix black screen issues on some Android devices.</small>
    
        <div class="mb-5">
           <h4 class="text-xs text-gray-500 mb-2 font-medium">Presets</h4>
           <div class="grid grid-cols-4 gap-2">
              <button class="btn-preset py-2 border border-gray-200 bg-gray-50 rounded-md text-xs text-gray-700 hover:bg-gray-100 transition-all [&.active]:bg-green-600 [&.active]:text-white [&.active]:border-green-600" data-preset="low">Low</button>
              <button class="btn-preset py-2 border border-gray-200 bg-gray-50 rounded-md text-xs text-gray-700 hover:bg-gray-100 transition-all [&.active]:bg-green-600 [&.active]:text-white [&.active]:border-green-600" data-preset="medium">Medium</button>
              <button class="btn-preset py-2 border border-gray-200 bg-gray-50 rounded-md text-xs text-gray-700 hover:bg-gray-100 transition-all [&.active]:bg-green-600 [&.active]:text-white [&.active]:border-green-600" data-preset="high">High</button>
              <button class="btn-preset py-2 border border-gray-200 bg-gray-50 rounded-md text-xs text-gray-700 hover:bg-gray-100 transition-all [&.active]:bg-green-600 [&.active]:text-white [&.active]:border-green-600" data-preset="max">Max</button>
           </div>
        </div>
    
        <div class="flex justify-end gap-3 mt-6 pt-4 border-t border-gray-100">
          <button id="btn-cancel-settings" class="px-4 py-2 text-sm font-medium text-gray-700 bg-gray-100 rounded-lg hover:bg-gray-200 transition-colors">Cancel</button>
          <button id="btn-save-settings" class="px-4 py-2 text-sm font-medium text-white bg-green-600 rounded-lg hover:bg-blue-700 transition-colors">Save & Restart</button>
        </div>
      </div>
    </dialog>
    </header>

    <!-- Video Display -->
    <div class="flex-1 flex items-center justify-center relative bg-[#1a1a1a] overflow-hidden" id="video-container">
      <canvas id="video-canvas" style="display: none;" class="max-w-full max-h-full w-full h-full object-contain outline-none cursor-crosshair"></canvas>
      <video id="video-player" autoplay muted playsinline class="max-w-full max-h-full w-full h-full object-contain outline-none"></video>
      
      <!-- Loading Overlay -->
      <div class="absolute inset-0 flex flex-col items-center justify-center gap-5 bg-black/95 text-white/70 text-sm z-50" id="loading-overlay">
        <div class="w-10 h-10 border-4 border-white/10 border-t-blue-500 rounded-full animate-spin"></div>
        <p>Waiting for .mirrord on Android...</p>
      </div>
      <!-- Sidebar Controls -->
      <div id="sidebar-controls" class="absolute top-0 right-0 bottom-0 w-12 bg-zinc-900/95 backdrop-blur-md border-l border-white/5 flex flex-col items-center pt-4 gap-4 z-20 transition-transform duration-300 translate-x-0"> <!-- Visible by default -->
         <button id="btn-keyboard-toggle" class="w-8 h-8 rounded-full bg-white/10 border-none text-white cursor-pointer flex items-center justify-center transition-all hover:bg-white/25 hover:scale-110 active:scale-95" title="Toggle Soft Keyboard">
            <svg id="icon-keyboard-on" style="display: block;" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-keyboard-icon lucide-keyboard"><path d="M10 8h.01"/><path d="M12 12h.01"/><path d="M14 8h.01"/><path d="M16 12h.01"/><path d="M18 8h.01"/><path d="M6 8h.01"/><path d="M7 16h10"/><path d="M8 12h.01"/><rect width="20" height="16" x="2" y="4" rx="2"/></svg>
            <svg id="icon-keyboard-off" style="display: none;" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-keyboard-off-icon lucide-keyboard-off"><path d="M 20 4 A2 2 0 0 1 22 6"/><path d="M 22 6 L 22 16.41"/><path d="M 7 16 L 16 16"/><path d="M 9.69 4 L 20 4"/><path d="M14 8h.01"/><path d="M18 8h.01"/><path d="m2 2 20 20"/><path d="M20 20H4a2 2 0 0 1-2-2V6a2 2 0 0 1 2-2"/><path d="M6 8h.01"/><path d="M8 12h.01"/></svg>
         </button>
         <button id="btn-vol-up" class="w-8 h-8 rounded-full bg-white/10 border-none text-white cursor-pointer flex items-center justify-center transition-all hover:bg-white/25 hover:scale-110 active:scale-95" title="Volume Up">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
               <path d="M3 9v6h4l5 5V4L7 9H3zm13.5 3c0-1.77-1.02-3.29-2.5-4.03v8.05c1.48-.73 2.5-2.25 2.5-4.02zM14 3.23v2.06c2.89.86 5 3.54 5 6.71s-2.11 5.85-5 6.71v2.06c4.01-.91 7-4.49 7-8.77s-2.99-7.86-7-8.77z"/>
            </svg>
         </button>
         <button id="btn-vol-down" class="w-8 h-8 rounded-full bg-white/10 border-none text-white cursor-pointer flex items-center justify-center transition-all hover:bg-white/25 hover:scale-110 active:scale-95" title="Volume Down">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
               <path d="M18.5 12c0-1.77-1.02-3.29-2.5-4.03v8.05c1.48-.73 2.5-2.25 2.5-4.02zM5 9v6h4l5 5V4L9 9H5z"/>
            </svg>
         </button>
         <button id="btn-rotate-side" class="w-8 h-8 rounded-full bg-white/10 border-none text-white cursor-pointer flex items-center justify-center transition-all hover:bg-white/25 hover:scale-110 active:scale-95" title="Rotate Screen">
             <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
               <path d="M1 4v6h6M23 20v-6h-6"/>
               <path d="M20.49 9A9 9 0 0 0 5.64 5.64L1 10m22 4l-4.64 4.36A9 9 0 0 1 3.51 15"/>
             </svg>
         </button>
         <button id="btn-power-side" class="w-8 h-8 rounded-full bg-white/10 border-none text-white cursor-pointer flex items-center justify-center transition-all hover:bg-white/25 hover:scale-110 active:scale-95" title="Power Off">
             <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M18.36 6.64a9 9 0 1 1-12.73 0M12 2v10"/>
             </svg>
         </button>
         <!-- <button id="btn-wireless-side" class="w-8 h-8 rounded-full bg-white/10 border-none text-white cursor-pointer flex items-center justify-center transition-all hover:bg-white/25 hover:scale-110 active:scale-95" title="Wireless Mode">
             <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
               <path d="M1 9l2 2c4.97-4.97 13.03-4.97 18 0l2-2C16.93 2.93 7.08 2.93 1 9zm8 8l3 3 3-3c-1.65-1.66-4.34-1.66-6 0z"/>
             </svg>
         </button>
         <button id="btn-logcat-side" class="w-8 h-8 rounded-full bg-white/10 border-none text-white cursor-pointer flex items-center justify-center transition-all hover:bg-white/25 hover:scale-110 active:scale-95" title="Copy Logcat">
             <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
               <rect x="9" y="9" width="13" height="13" rx="2" ry="2"/>
               <path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"/>
             </svg>
         </button> -->
      </div>
    </div>

    <!-- Virtual Navigation Bar -->
    <nav class="flex items-center justify-center gap-16 h-16 bg-green-600">
      <button class="flex items-center justify-center w-10 h-10 rounded-lg text-white hover:bg-white/15 transition-all active:scale-95" id="btn-back" title="Back">
        <svg width="24" height="24" viewBox="0 0 24 24" fill="currentColor">
          <path d="M20 11H7.83l5.59-5.59L12 4l-8 8 8 8 1.41-1.41L7.83 13H20v-2z"/>
        </svg>
      </button>
      
      <button class="flex items-center justify-center w-10 h-10 rounded-lg text-white hover:bg-white/15 transition-all active:scale-95" id="btn-home" title="Home">
        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <circle cx="12" cy="12" r="8"/>
        </svg>
      </button>
      
      <button class="flex items-center justify-center w-10 h-10 rounded-lg text-white hover:bg-white/15 transition-all active:scale-95" id="btn-recents" title="Recents">
        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <rect x="4" y="4" width="16" height="16" rx="1"/>
        </svg>
      </button>
    </nav>
  </div>

  <script src="scripts/device/app.js"></script>
</body>
</html>
